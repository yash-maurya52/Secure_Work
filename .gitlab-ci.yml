include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - security_scan

variables:
  SEMGREP_RULES: "r/python.sql-injection"  # Direct SQLi rule
  SEMGREP_SEVERITY: "WARNING"              # Force detection
  SEMGREP_NO_GIT_IGNORE: "true"            # Scan ignored files

semgrep_scan:
  stage: security_scan
  image: python:3.9-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  before_script:
    - apk add --no-cache git  # Required for Git tracking
    - pip install semgrep --quiet
  script:
    - echo "üîç Running Semgrep (strict mode)..."
    # Generate SARIF report + debug logs
    - semgrep --config="$SEMGREP_RULES" \
              --severity="$SEMGREP_SEVERITY" \
              --strict \
              --sarif \
              --output=semgrep.sarif \
              --error \
              --verbose \
              .
    # Verify SARIF file exists (critical!)
    - ls -la semgrep.sarif || echo "ERROR: SARIF file not generated!"
    # Print findings for debugging
    - cat semgrep.sarif | grep '"message"' || echo "No issues found."
  artifacts:
    when: always
    paths:
      - semgrep.sarif
    reports:
      sast: semgrep.sarif