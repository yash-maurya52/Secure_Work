include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - security_scan
  - test  # Required for template SAST jobs

variables:
  SEMGREP_RULES: "p/security-audit"  # More aggressive than owasp-top-ten
  SEMGREP_SEVERITY: "ERROR"          # Only show high-confidence findings

scan_changed_python_files:
  stage: security_scan
  image: python:3.9-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  before_script:
    - apk add --no-cache git
    - pip install semgrep
  script:
    - echo "üîç Checking for changed Python files..."
    - CHANGED_PY_FILES=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD | grep '\.py$' || true)
    - |
      if [ -z "$CHANGED_PY_FILES" ]; then
        echo "No Python files changed. Skipping scan."
        exit 0
      else
        echo "Scanning: $CHANGED_PY_FILES"
        semgrep --config="$SEMGREP_RULES" \
                --severity="$SEMGREP_SEVERITY" \
                --error \
                --sarif \
                --output=semgrep.sarif \
                $CHANGED_PY_FILES
      fi
  artifacts:
    when: always
    reports:
      sast: semgrep.sarif