stages:
- scan
- test
semgrep_security_scan:
  stage: scan
  tags:
  - local-runner
  script:
  - "echo \"\U0001F50D Running Semgrep scan with OWASP Top Ten rules...\""
  - semgrep --config "p/owasp-top-ten" --error --verbose
  artifacts:
    when: always
    paths:
    - semgrep.sarif
    reports:
      sast: semgrep.sarif
  retry:
    max: 2
    when: runner_system_failure
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
