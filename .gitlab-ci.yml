# Generalized GitLab CI for comprehensive Semgrep SAST scanning
# Docs:
# Semgrep Customization: https://semgrep.dev/docs/semgrep-ci/sample-ci-configs/gitlab/
# GitLab SAST Integration: https://docs.gitlab.com/ee/user/application_security/sast/

stages:
  - security_scan
  - test

# Variables for Semgrep configuration
variables:
  # Use the default Semgrep ruleset for general vulnerability detection across multiple languages
  SEMGREP_RULES: p/default
  SEMGREP_SEVERITY: WARNING  # Set to WARNING, ERROR, or INFO based on strictness
  SEMGREP_NO_GIT_IGNORE: 'true'  # Ensures all files are scanned

# Semgrep scan job
semgrep_scan:
  stage: security_scan
  image: returntocorp/semgrep  # Official Semgrep Docker image with CLI preinstalled
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - echo "üîç Starting comprehensive security scan with Semgrep..."
    - semgrep ci --config "$SEMGREP_RULES" --severity "$SEMGREP_SEVERITY" --sarif --output semgrep.sarif || true
    - test -f semgrep.sarif && echo "‚úÖ Scan completed" || echo "‚ùå Scan failed - no report"
  artifacts:
    when: always
    paths:
      - semgrep.sarif
    reports:
      sast: semgrep.sarif

# Include GitLab's built-in SAST template to run additional analyzers
include:
  - template: Security/SAST.gitlab-ci.yml
