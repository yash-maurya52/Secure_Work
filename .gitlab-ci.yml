stages:
  - scan

semgrep_security_scan:
  stage: scan
  tags:
    - semgrep-runner  # Must match your local runner's tag
  script:
    - echo "🔍 Running Semgrep scan with OWASP Top Ten rules..."
    - semgrep --config "p/owasp-top-ten" --error --verbose
  artifacts:
    when: always
    paths:
      - semgrep.sarif
    reports:
      sast: semgrep.sarif
  retry:
    max: 2
    when: runner_system_failure