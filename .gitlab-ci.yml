include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - .pre
  - security_scan  # Your custom stage
  - test           # Required for SAST template jobs
  - .post

variables:
  SEMGREP_RULES: "p/owasp-top-ten"

scan_changed_python_files:
  stage: security_scan  # Your job runs here
  image: python:3.9-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  before_script:
    - apk add --no-cache git
    - pip install semgrep
  script:
    - echo "üîç Checking for changed Python files..."
    - CHANGED_PY_FILES=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD | grep '\.py$' || true)
    - |
      if [ -z "$CHANGED_PY_FILES" ]; then
        echo "No Python files changed. Skipping scan."
        exit 0
      else
        echo "Scanning: $CHANGED_PY_FILES"
        semgrep --config="$SEMGREP_RULES" --sarif --output=semgrep.sarif $CHANGED_PY_FILES
      fi
  artifacts:
    when: always
    reports:
      sast: semgrep.sarif